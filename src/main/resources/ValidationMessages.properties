# フィールド名
userId=社員番号
name=氏名
nameKana=氏名（カナ）
password=パスワード
passwordConfirm=パスワード（再入力）
departmentId=所属
role=権限
status=状態
itemCode=商品コード
count=数量
itemName=商品名
price=単価

# 文字数制限
limitOneTwenty=1~20文字
limitEightTwenty=8~20文字
limitOneTwoHundred=1~200文字

# 共通のvalidationエラーメッセージ
NotBlank={0}を入力してください
NotNull={0}を入力してください
Size={1}文字以内で入力してください
errMsg.mismatch.password=パスワードが一致しません
errMsg.invalidValue=不正な値が入力されました
errMsg.duplicate={0}行目の{1}が重複しています

# CSVファイルのvalidationメッセージ
errMsg.notSelectedFile=CSVファイルを選択してください
errMsg.tooLargeFile=1MB以内で登録してください
errMsg.mismatchFormat=不正なフォーマットです

# ---------------------------------

# UserFormのvalidationエラーメッセージ
# エラーメッセージ
Size.userForm.password={2}～{1}文字以内で入力してください
Size.userForm.passwordConfirm={2}～{1}文字以内で入力してください
Pattern.userForm.nameKana={0}は全角カナで入力してください
Pattern.userForm.password={0}は英数字の組み合わせで入力してください
Pattern.userForm.passwordConfirm={0}は英数字の組み合わせで入力してください
errMsg.duplicate.userForm.userId=この社員番号は既に使用されています。別の社員番号を入力してください

# ---------------------------------

# ItemFormのvalidationエラーメッセージ
# エラーメッセージ
Pattern.itemForm.count={0}は半角数字で入力してください
errMsg.invalidItemCode=この商品コードは登録されていません

# ---------------------------------

# CSVファイルのアップロードを用いて
# データ登録・更新・削除を行う機能に共通するvalidationエラーメッセージ
NotBlank.csvDataForm={0}行目の{1}を入力してください
Size.csvDataForm={0}行目の{1}は{2}で入力してください

# 最大文字数
maxDigit=20
# 最小文字数
minDigit=8

# ---------------------------------

# UserFormのvalidationエラーメッセージ
# 判別フラグ
flag.user=user

# CSVファイルのヘッダーの文字列
user.header=[社員番号, 氏名, 氏名(カナ), パスワード, 所属, 権限, 状態]

# カンマの数
user.formatComma=6

# エラーメッセージ
Pattern.csvUserForm.nameKana={0}行目の{1}は全角カナで入力してください
Pattern.csvUserForm.password={0}行目の{1}は英数字の組み合わせで入力してください
errMsg.invalidValueInRow={0}行目の{1}に不正な値が入力されました

# ---------------------------------

# CsvItemMasterFormのvalidationエラーメッセージ
# 判別フラグ
flag.itemMaster=itemMaster

# CSVファイルのヘッダーの文字列
itemMaster.header=[商品コード, 商品名, 単価]

# カンマの数
itemMaster.formatComma=2

# 最大文字数
maxDigit.itemName=200

# エラーメッセージ
Pattern.csvItemMasterForm.price={0}行目の{1}は半角数字で入力してください