<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<body>
<div th:fragment="common" th:remove="tag">
  <!--/* -->
  <!-- オーバーレイ -->
  <!-- */-->
  <div id="overlay" class="bg-secondary" style="z-index:1; display:none; position:fixed; width:100%; height:120%; opacity:75%;"></div>

  <!--/* -->
  <!-- 共通選択POPUP -->
  <!-- */-->
  <div class="modal" id="common-choice" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p id="common-choice-message" th:text="${word}"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="common-choice-yes">はい</button>
          <button type="button" class="btn btn-primary" id="common-choice-no">いいえ</button>
        </div>
      </div>
    </div>
  </div>

  <!--/* -->
  <!-- ローディングモーダル -->
  <!-- */-->
  <div class="modal" tabindex="-1" id="loading-modal">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="spinner-border" role="status" id="loading" style="width: 100px; height: 100px;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <!--/* -->
  <!-- エラーPOPUP -->
  <!-- */-->
  <div class="modal" id="common-ng" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p style="white-space:pre-wrap; word-wrap:break-word;"  id="common-ng-message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="common-ng-close">閉じる</button>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
